<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="16x16">
    <!--==============================Bootstrap CDN Link==============================-->
    <link href="assets/vendor/css/bootstrap.min.v5.0.2.css" rel="stylesheet">
    <!--==============================Googe Fonts Link==============================-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--==============================Main Stylesheet==============================-->
    <link rel="stylesheet" href="assets/css/singup.css">
    <!--==============================Responsive Stylesheet==============================-->
    <link rel="stylesheet" href="assets/css/singup-responsive.css">
</head>

<body>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=START MAIN BODY AREA=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-->
    <main class="mainBodyArea">
        <section class="main-form-area-start">
            <div class="container-fluid">
                <div class="row">
                    <!--==========================Start Main Left Area==========================-->
                    <div class="main-left-area col-xl-6 col-lg-6 col-md-12 col-12">
                        <div class="heading-text-area">
                            <h1 class="heading-text">Als Mentee finde Sie alle <br>Antworten auf Share4Growth!</h1>
                        </div>
                       
                    </div>
                    <!--==========================End Main Left Area==========================-->
                    <!--==========================Start Main Right Area==========================-->
                    <div class="main-right-area col-xl-6 col-lg-6 col-md-12 col-12">
                        <div class="main-logo-area">
                            <div class="logo">
                                <a class="logo-link" href="index.html">
                                    <img class="logo-img" src="assets/images/logo.svg" alt="logo">
                                </a>
                            </div>
                            <div class="man-image-area">
                                <img class="man-images" src="assets/images/man.svg" alt="man">
                            </div>
                            <div class="register-button-area">
                                <a class="register-button" href="#">Registrieren</a>
                            </div>
                        </div>
                         <div class="responsive-body-img">
                            <img class="resposive-img" src="assets/images/responsive/body-img.png" alt="img">
                        </div>
                        <!--form area-->
                        <div class="main-form-area">
                            <div class="form-heading">
                                <h1 class="form-heading-text">Deine Anschrift </h1>
                            </div>
                            <!--Form Group Copy Item-->
                            <div class="form-group flexBoxOne">
                                <input class="form-input custom-width-one" type="text" placeholder="Vorname eintragen*">
                                <input class="form-input custom-width-two" type="text" placeholder="Nachname eintragen*">
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group flexBoxTwo">
                                <input class="form-input custom-width-three" type="text" placeholder="Straße eintragen">
                                <input class="form-input custom-width-four" type="text" placeholder="Nr.">
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group flexBoxOne">
                                <input class="form-input custom-width-one" type="text" placeholder="Postleitzahl eintragen">
                                <input class="form-input custom-width-two" type="text" placeholder="Ort eintragen">
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group flexBoxThree">
                                <select class="form-input custom-width-five" name="" id="">
                                    <option value="">Land auswählen*</option>
                                    <option value="">country 01</option>
                                    <option value="">country 02</option>
                                    <option value="">country 03</option>
                                    <option value="">country 04</option>
                                    <option value="">country 05</option>
                                    <option value="">country 06</option>
                                    <option value="">country 07</option>
                                    <option value="">country 08</option>
                                    <option value="">country 09</option>
                                    <option value="">country 10</option>
                                </select>
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <div class="form-heading">
                                <h1 class="form-heading-text">Deine Anmeldedaten</h1>
                            </div>
                            <!--Form Group Copy Item-->
                            <div class="form-group flexBoxThree">
                                <input class="form-input custom-width-five" type="text" placeholder="Benutzername eintragen*">
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group">
                                <input class="form-input" type="email" placeholder="E-Mailadresse eintragen*">
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group hide-icon-possition">
                                <input class="form-input" type="password" placeholder="Passwort eintragen*">
                                <div class="hide-icon-area">
                                    <img class="hide-icon" src="assets/images/up.svg" alt="up">
                                    <img class="hide-icon" src="assets/images/hide.svg" alt="up">
                                </div>
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group hide-icon-possition">
                                <input class="form-input" type="password" placeholder="Passwort erneut eingeben*">
                                <div class="hide-icon-area">
                                    <img class="hide-icon" src="assets/images/up.svg" alt="up">
                                    <img class="hide-icon" src="assets/images/hide.svg" alt="up">
                                </div>
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group flexBoxFour">
                                <div class="checkbox-area">
                                    <input class="checkbox" type="checkbox" id="checkboxID">
                                    <label class="checkbox-text" for="checkboxID">Mit meiner Registrierung stimme ich den <span style="font-weight: 700;">AGB´s</span><br class="disNone">
                                        und den <span style="font-weight: 700;">Datenschutzbestimmungen</span> zu</label>
                                </div>
                                <div class="submit-button-area">
                                    <input class="submit-button" type="submit" value="registrieren">
                                </div>
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group">
                                <p class="already-account">Du hast schon ein Benutzerkonto? <a class="login-text-link" href="login.html">ANMELDEN</a></p>
                            </div>
                            <!--/// End Form Group Copy Item-->
                        </div>
                        <!--/// End form area-->
                    </div>
                    <!--==========================End Main Right Area==========================-->
                    <!--Responsive Text-->
                    <div class="responsive-text-area">
                        <p class="responsive-text">Als Mentee finde Sie alle Antworten auf Share4Growth!</p>
                    </div>
                    <!--/// End Responsive Text-->
                </div>
            </div>
        </section>
    </main>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=END MAIN BODY AREA=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-->
    <!--==============================Bootstrap CDN js==============================-->
    <script src="assets/vendor/js/bootstrap.bundle.min.v5.0.2.js"></script>
</body>

</html>
