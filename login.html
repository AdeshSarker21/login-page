<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="16x16">
    <!--==============================Bootstrap CDN Link==============================-->
    <link href="assets/vendor/css/bootstrap.min.v5.0.2.css" rel="stylesheet">
    <!--==============================Googe Fonts Link==============================-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--==============================Main Stylesheet==============================-->
    <link rel="stylesheet" href="assets/css/login.css">
    <!--==============================Responsive Stylesheet==============================-->
    <link rel="stylesheet" href="assets/css/login-responsive.css">
</head>

<body>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=START MAIN BODY AREA=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-->
    <main class="mainBodyArea">
        <section class="main-form-area-start">
            <div class="container-fluid">
                <div class="row">
                    <!--==========================Start Main Left Area==========================-->
                    <div class="main-left-area col-xl-6 col-lg-6 col-md-12 col-12">
                        <div class="heading-text-area">
                        </div>
                    </div>
                    <!--==========================End Main Left Area==========================-->
                    <!--==========================Start Main Right Area==========================-->
                    <div class="main-right-area col-xl-6 col-lg-6 col-md-12 col-12">
                        <div class="main-logo-area">
                            <div class="logo">
                                <a class="logo-link" href="index.html">
                                    <img class="logo-img" src="assets/images/logo.svg" alt="logo">
                                </a>
                            </div>
                            <div class="register-button-area">
                                <a class="register-button" href="#">Anmelden</a>
                            </div>
                        </div>
                        <div class="responsive-body-img">
                            <img class="resposive-img" src="assets/images/responsive/Login-illustration.png" alt="img">
                        </div>
                        <!--form area-->
                        <div class="main-form-area">
                            <div class="form-heading">
                                <h1 class="form-heading-text">Logindaten</h1>
                            </div>
                            <!--Form Group Copy Item-->
                            <div class="form-group">
                                <input class="form-input" type="email" placeholder="E-Mailadresse eintragen*">
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group hide-icon-possition">
                                <input class="form-input" type="password" placeholder="Passwort eintragen*">
                                <div class="hide-icon-area">
                                    <img class="hide-icon" src="assets/images/up.svg" alt="up">
                                    <img class="hide-icon" src="assets/images/hide.svg" alt="up">
                                </div>
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group flexBoxFour">
                                <div class="checkbox-area">
                                    <input class="checkbox" type="checkbox" id="checkboxID">
                                    <label class="checkbox-text" for="checkboxID">eingeloggt bleiben</label>
                                </div>
                                <div class="forget-password">
                                    <a class="forget-password-text" href="#">Passwort vergessen</a>
                                </div>
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Form Group Copy Item-->
                            <div class="form-group flexBoxFour">
                                <p class="already-account pc">Noch kein Benutzerkonto? <a class="login-text-link" href="index.html">registrieren</a></p>
                                <div class="submit-button-area">
                                    <input class="submit-button" type="submit" value="anmelden">
                                </div>
                                <p class="already-account responsive">Noch kein Benutzerkonto? <a class="login-text-link" href="index.html">registrieren</a></p>
                            </div>
                            <!--/// End Form Group Copy Item-->
                            <!--Social Media Link-->
                            <div class="main-social-media-area mediaDisplayNone">
                                <div class="heading">
                                    <p class="heading-text">oder melde dich an mit</p>
                                </div>
                                <div class="social-media-list">
                                    <a class="socila-media-link" href="#">
                                        <img src="assets/images/facebook.svg" alt="facebook">
                                    </a>
                                    <a class="socila-media-link" href="#">
                                        <img src="assets/images/instgrame.svg" alt="facebook">
                                    </a>
                                    <a class="socila-media-link" href="#">
                                        <img src="assets/images/google.svg" alt="facebook">
                                    </a>
                                </div>
                            </div>
                            <!--/// End Social Media Link-->
                        </div>
                        <!--/// End form area-->
                    </div>
                    <!--==========================End Main Right Area==========================-->
                    <!--Responsive Text-->
                    <div class="responsive-text-area">
                        <!--Social Media Link-->
                        <div class="main-social-media-area">
                            <div class="heading">
                                <p class="heading-text">oder melde dich an mit</p>
                            </div>
                            <div class="social-media-list">
                                <a class="socila-media-link" href="#">
                                    <img src="assets/images/facebook.svg" alt="facebook">
                                </a>
                                <a class="socila-media-link" href="#">
                                    <img src="assets/images/instgrame.svg" alt="facebook">
                                </a>
                                <a class="socila-media-link" href="#">
                                    <img src="assets/images/google.svg" alt="facebook">
                                </a>
                            </div>
                        </div>
                        <!--/// End Social Media Link-->
                    </div>
                    <!--/// End Responsive Text-->
                </div>
            </div>
        </section>
    </main>

    <script src="assets/vendor/js/bootstrap.bundle.min.v5.0.2.js"></script>
